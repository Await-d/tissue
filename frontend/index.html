<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <link rel="stylesheet" type="text/css" href="/loading.css" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: light)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Tissue-Plus</title>
    <script>
        let theme = localStorage.getItem('themeMode') || 'system';
        if (theme === 'system') {
            if (window.matchMedia("(prefers-color-scheme: light)").matches) {
                theme = 'light';
            } else {
                theme = 'dark';
            }
        }
        let loadingBackgroundColor = theme === 'dark' ? '#0f172a' : '#1e293b';
        document.documentElement.style.setProperty('--loading-background-color', loadingBackgroundColor)
    </script>
</head>

<body style="margin: 0">
    <div id="root">
        <div class="loading-container">
            <div class="loading-logo">
                <img src="/logo.svg" alt="Tissue-Plus Logo">
            </div>
            <div class="loading-indicator"></div>
        </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
